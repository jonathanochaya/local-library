{% extends "base.html" %}

{% block content %}
    <h1>Borrowed books</h1>

    {% if bookinstance_list %}
        <ul>

        {% for bookcopy in bookinstance_list %}
            <li class="{% if bookcopy.is_overdue %}text-danger{% endif %}">
                <a href="{% url 'book-detail' bookcopy.book.pk %}">{{ bookcopy.book.title }}</a> ({{ bookcopy.due_back }})
            </li>
        {% endfor %}

        </ul>
    {% else %}
      
        <p>There are no books borrowed.</p>
    
    {% endif %}

{% endblock %}
