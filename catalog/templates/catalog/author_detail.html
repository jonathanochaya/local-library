{% extends 'base.html' %}

{% block content %}

    <h1>Author: {{ author }}</h1>
    <p>{% if author.date_of_birth %} {{ author.date_of_birth }} {% endif %}</p>

    <div style="margin-left:20px;margin-top:20px">
        <h4>Books</h4>

        {% for book in author.book_set.all %}
            <hr>
            
            <a href="{{ book.get_absolute_url }}">{{ book }}</a> ({{ book.bookinstance_set.count }}) <br/>
            <p>{{ book.get_summary_text }}</p>
            
        {% endfor %}
    </div>

{% endblock %}
